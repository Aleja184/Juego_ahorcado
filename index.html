<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ahorcado</title>
</head>
<body>
    <!--Header Logo de Alura-->
    <header><img src="./assets/Logo.png" alt="Logo de Alura" srcset=""></header>
    <!--/Header Logo de Alura-->
     <main>
        <!--Botones main-->
        <section class="buttons" id="buttons-main">
            <button type="button" class="button-start" id="start" >Iniciar juego</button>
            <button type="button" class="button-addWord" id="add-word">Agregar palabra nueva</button>
        </section>
        <!--/Botones main-->
    </main>
         <!--HTML para añadir la palabra-->
            <!--Texto para añadir-->
            <section class="text" id="text">
                <textarea name="" id="textareaInputWord" cols="30" rows="10" placeholder="Ingrese una palabra"></textarea>
                <small><img src="./assets/Admiracion.png" alt="Signo de admiración" srcset=""> Máx. de 8 letras</small>
                </section>
            <!--/Texto para añadir-->
    
            <!--Botones para añadir la palabra-->
            <section class="buttons save-cancel" id="buttons-add">
                <button type="button" class="button-start" id="save-start">Guardar y empezar</button>
                <button type="button" class="button-addWord " id="cancel" >Cancelar</button>
            </section>
            <!--/Botones para añadir la palabra-->
        <!--/HTML para añadir la palabra-->
        <!--HTML para empezar el juego-->
            <!--Zona del dibujo-->
            <section class="draw-zone" id="draw-zone">
                <canvas></canvas>
            </section>
            <!--/Zona del dibujo-->
            <!--Zona donde se va a mostrar la palabra-->
            <section class="word" id="word">
                <p id="word-game" class="word-game"></p>
            </section>
            <!--/Zona donde se va a mostrar la palabra-->
            <!--Zona que tendrá un input para introducir la letra en los dispositivos moviles-->
            <section class="input-words" id="input-words" >
                <input type="text" name="" id="input-words-user" class="input-words-user">
                <button type="button" class="start check" id="check">Verificar</button>
            </section>
            <!--/Zona que tendrá un input para introducir la letra en los dispositivos moviles-->
            <!--Botones para empezar el juego-->
            <section class="buttons-start buttons save-cancel" id="buttons-game">
                <button type="button" class="button-start" id="new-game">Nuevo    juego</button>
                <button type="button"  class="abutton-dd-Wrd" id="desist" >Desistir</button>
            </section>
            <!--/Botones para empezar el juego-->
        <!--/HTML para empezar el juego-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./canvas.js"></script>
    <script src="./script.js"></script>
</body>
</html>
